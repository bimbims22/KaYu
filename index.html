<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Komik Baca Online</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>KomikBaca</h1>
      <p>Tempat terbaik untuk membaca komik online!</p>
    </div>
  </header>

  <main>
    <div class="comic-container">
      <div class="comic-navigation">
        <button id="prevButton">Sebelumnya</button>
        <button id="nextButton">Berikutnya</button>
      </div>

      <div class="comic-viewer">
        <img src="https://example.com/komik1.jpg" alt="Komik Page 1" id="comicImage">
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 KomikBaca - Semua hak cipta dilindungi</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
